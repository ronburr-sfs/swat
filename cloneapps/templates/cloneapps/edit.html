{% extends 'base.html' %}

{% block nav %}
  <a class='sidebar-button' href='/cloneapps'>Cloneapps</a>
  <a class='sidebar-button' href='/cloneapps/view/{{ form.instance.id }}'>View</a>
{% endblock nav %}

{% block main %}
    <h1>Edit Cloneapp-{{ form.instance.id }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <div class='content-body'>
          <input class='btn' type="submit" value="Submit">
        </div>
    </form>
  </div>
{% endblock main %}
