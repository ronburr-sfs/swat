{% extends 'base.html' %}

{% block nav %}
  <a href="/projects">Projects</a>
  <a href="/projects/view/{{ form.instance.id }}">View</a>
{% endblock nav %}

{% block main %}
  <h1>Edit Project</h1>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="content-body">
      <input class='btn' type="submit" value="Submit">
    </div>
  </form>
{% endblock main %}
